<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GBU - Acceso Administrador</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #faf9f7;
        }
        .card {
            border-radius: 20px;
        }
        .btn-main {
            background-color: #b0469f;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 1.05rem;
        }
        .btn-main:hover {
            background-color: #9a3c8b;
        }
        .text-main {
            color: #b0469f;
        }
        .back-link {
            color: #b0469f;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <div class="text-center mb-4">
                        <h3 class="text-main fw-bold">GBU</h3>
                        <p class="text-muted mb-0">Acceso Administrador</p>
                    </div>

                    {% if error %}
                        <div class="alert alert-danger text-center">
                            {{ error }}
                        </div>
                    {% endif %}

                    <form method="post">

                        <div class="mb-4">
                            <label class="form-label">Contraseña de administrador</label>

                            <div class="input-group">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="adminPassword"
                                    name="password"
                                    placeholder="Ingrese contraseña"
                                    autocomplete="current-password"
                                    required
                                >
                                <button
                                    class="btn btn-outline-secondary"
                                    type="button"
                                    onclick="togglePassword(this)"
                                    tabindex="-1"
                                >
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button class="btn btn-main text-white">
                                Ingresar
                            </button>
                        </div>

                    </form>

                    <div class="text-center">
                        <a href="/" class="back-link">
                            ← Volver al registro
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
function togglePassword(button) {
    const input = document.getElementById("adminPassword");
    const icon = button.querySelector("i");

    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
    }
}
</script>

</body>
</html>
